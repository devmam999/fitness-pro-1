   {{ workout | safe }}

   
    
  <script>
    var ogList = document.getElementById('ogList');
    var listItems = ogList.getElementsByTagName('li');

    for (var i = 2; i < listItems.length-1; i++) {
        var listItem = listItems[i];
        var buttonText = listItem.textContent.trim();

        if (!buttonText.endsWith(':')) {
            var button = document.createElement('button');
            buttonText = buttonText.replace('-', '');

            button.textContent = buttonText;
            button.id = 'button_' + i;

            button.addEventListener('click', function() {
                    // Extract time from button text (assuming it's the first number in minutes)
                    var time = parseInt(this.textContent.match(/\d+/)[0]);

                    // Redirect to timer.html with the time as a query parameter
                    window.location.href = 'timer?time=' + time;
                });

            listItem.parentNode.insertBefore(button, listItem);
            listItem.parentNode.removeChild(listItem);
        }
        
    }

    
  </script>
</body>
</html>
